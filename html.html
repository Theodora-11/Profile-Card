<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Profile Card</title>
  </head>
  <body>
    <menu>
      <img class="profile-photo"src="pictures/my-photo.jpg" alt="my photo"/>
      <div class="link-wrapper">
        <img class="facebook" src="pictures/facebook.png"/>
        <img class="instagram" src="pictures/instagram.png"/>
        <img class="internet" src="pictures/internet.png"/>
        <img class="gmail" src="pictures/gmail.png"/>
        <img class="youtube" src="pictures/youtube.png"/>
      </div>

      <div class="text">
      <b><p>"Hello World! I'm Theodora. I'm a creative designer and developer,
        who aims to work with small businesses and marginalized 
        communities to bring their passions to life.</p>
      <p>  I offer both design and 
      development services of web applications or websites!"</p></b>
      </div>
      <img class="flower" src="pictures/flower.png"/>

      <div class="buttons-wrapper">
        <button class="button">Message</button>
        <button class="button">Follow</button>
      </div>

      <img class="flower1" src="pictures/flower1.png"/>
    </menu>   
    <script src="./script.js"></script>
  </body>
</html>
